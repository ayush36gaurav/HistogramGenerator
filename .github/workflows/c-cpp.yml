name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - name: configure
      run: ./OneD_HistogramGenerator.cpp
    
    - name: Unit Test1
      run: ./Data_VectorClass_UnitTest.cpp
      
    - name: Unit Test2
      run: ./Data_FourVectorClass_UnitTest.cpp
      
    - name: Unit Test3
      run: ./Reader_Readfile_UnitTest.cpp
